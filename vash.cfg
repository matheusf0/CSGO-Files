//-novid -nojoy -noaafonts -console -high -mat_queue_mode 2 -nod3d9ex -tickrate 128 +exec vash



//Use o valor correto de acordo com a sua resolucao do CSGO!!
//43.2 (5:4 resolucao), 45.0 (4:3 resolucao)
//50.2 (16:10 resolucao), 53.2 (16:9 resolucao)
snd_front_headphone_position "53.2"
 
//Force o multiprocessamento do seu processador, e ganhe um aumento de FPS.
//Se o CSGO fechar quando voce entrar em um servidor, volte este valor para 0.
mat_queue_mode "2"
 
//Desabilite a menssagem do dia que aparece ao iniciar o servidor
//Obs.: Se voce joga no ESEA ou CEVO, voce vai precisar deixar o valor com "1".
cl_disablehtmlmotd "0"
 
//Deixar o som da voz mais baixo que o do jogo
voice_scale "0.3"
 
//Mostre a quantidade de players vivos ao inves do avatar de cada um
//"1" mostra a qtd de players, "0" mostra avatares
cl_hud_playercount_showcount "1"
 
//Definir isso com "0" vai lhe dar mais FPS, porem voce nao ver o trajeto da sua bala
r_drawtracers_firstperson "1"
 
//Permitir que amigos entrem em servidores da comunidade sem enviar um convite
cl_join_advertise "2"
 
//"0" e mao esquerda, "1" e mao direita
//Pessoas com o olho direito dominante vao preferir deixar a arma na mao esquerda para nao ter nenhuma distracao
cl_righthand "1"
 
//50ms bufferizacao de som. Se o som travar de alguma maneira, use "0.1"
snd_mixahead "0.05"
 
//Defina um mсximo de FPS
//"0" e ilimitado, "300" e o padrao
//Se voce tem um monitor de 144Hz, use essa configuracao mais alta
fps_max "300"
 
//Adicional: Usando cl_showfps 1 ou net_graph 1, irс reduzir o seu FPS
 
 
//===============================================
//   Parтmetros que nao precisam de Configuracao:  
//===============================================
 
//Desabilitar a mudanca automсtica de arma, instrutor do jogo e cтmera congelada
cl_autowepswitch "0"
cl_showhelp "0"
cl_autohelp "0"
gameinstructor_enable "0"
cl_disablefreezecam "1"
cl_freezecameffects_showholiday "0"
 
//Pre-carregar mapa+sons.
cl_forcepreload "1"
 
//Otimizacao de Som
dsp_enhance_stereo "0"
snd_legacy_surround "0"
snd_pitchquality "1"
windows_speaker_config "1"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "0.5"
 
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
cl_interp "0"
cl_interp_ratio "1"
cl_interpolate "1"
 
//Desabilitar a aceleracao
//Desabilitar o rawinput caso voce for usar as configuracѕes de mouse do windows.
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "0"
m_mousespeed "0"
m_customaccel "0"
 
//Quando voce desconectar e reconectar, nao irс matar o bot
cl_timeout "9999"

//Baixa qualidade nos models dos olhos
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"

//Comando de Mira
cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "1"
cl_crosshairgap "-1"
cl_crosshairsize "4"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-1"
cl_crosshair_outlinethickness "1"
cl_crosshair_drawoutline "1"

 
//Fim
clear                
echo CONFIG CARREGADA COM SUCESSO!
echo Vash Config 21/5/2013